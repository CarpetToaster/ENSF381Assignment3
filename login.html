<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LMS</title>
</head>
<body>
    
    <header>
        <img src="logo.jpg" alt="LMS Logo">
        <h1>LMS - Learning Management System</h1>
        
    </header>
    <div>
        <nav>
            <a href="index.html">Homepage</a>
        </nav>
    </div>
    <main class="main_login" id="loginArea">
        <h2>LMS Login</h2>
        <form>
            <div class="form">
                <label for="username">Username:</label>
                <input class="input_field" type="text" id="username" name="username" required><br><br>
                
                <label for="password">Password:</label>
                <input class="input_field" type="password" id="password" name="password" required><br><br>
            </div>
            <button class="button_login" type="button" id ="submitButton" onClick="confirmLogin()">Login</button><br><br>
            <a href="#">Forgot Password?</a><br>
            <a href="#">Don't have an account? Sign up</a>
        </form>
        
        
    </main>
    <footer>
        <p>&copy; 2025 LMS. All rights reserved.</p>
    </footer>
    <script src="login.js"></script>
</body>
</html>
