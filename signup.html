<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - LMS</title>
</head>
<body>
    
    <header>
        <img src="logo.jpg" alt="LMS Logo">
        <h1>LMS - Learning Management System</h1>
        
    </header>
    <div>
        <nav>
            <a href="index.html">Homepage</a>
        </nav>
    </div>
    <main class="main_login" id="signupArea">
        <h2>Sign Up</h2>
        <form>
            <div class="form">
                <label for="username">Username:</label>
                <input class="input_field" type="text" id="username" name="username" required><br><br>
                
                <label for="password">Password:</label>
                <input class="input_field" type="password" id="password" name="password" required><br><br>

                <label for="confirm">Confirm Password:</label>
                <input class="input_field" type="password" id="confirm" name="confirm" required><br><br>

                <label for="email">Email:</label>
                <input class="input_field" type="email" id="email" name="email" required><br><br>

                <button class="button_login" type="button" id ="submitButton" onClick="confirmSignup()">Sign Up</button>
            </div>
        </form>

        <div id="messageField"></div>

        <a href="login.html">Already have an account? Login here</a><br><br><br>
        
    </main>
    <footer>
        <p>&copy; 2025 LMS. All rights reserved.</p>
    </footer>
    <script src="signup.js"></script>
</body>
</html>
